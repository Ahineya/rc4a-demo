<!DOCTYPE html>
<html>
<head>
    <title>RC4A Task</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rc4a.js" async></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="blocks">
                <div class="block">
                    <div class="block-header">Input</div>
                    <textarea class="input">abcdefghijklmnopqrstuvwxyz</textarea>
                    <label for="key" class="key-label">Key</label>
                    <input type="text" class="key" value="Some secret key">
                </div>
                <div class="block">
                    <div class="block-header">Output</div>
                    <textarea class="output"></textarea>
                </div>
            </div>
            <div class="actions">
                <button class="do">Encrypt/Decrypt</button>
            </div>
        </div>
    </div>
</body>
</html>
